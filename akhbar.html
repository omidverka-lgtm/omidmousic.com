<style>
  body {

    background: #000000;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    padding-top: 50px;
  }

  .news-container {
    background: #fff;
    width: 90%;
    max-width: 600px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    padding: 30px;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  .news-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 6px;
    background: linear-gradient(90deg, #ff7eb3, #ff758c, #ff7eb3);
    animation: slide 3s linear infinite;
  }

  @keyframes slide {
    0% {background-position: 0%;}
    100% {background-position: 200%;}
  }

  h2 {
    color: #000000;
    margin-bottom: 10px;
    font-size: 1.6rem;
  }

  p {
    color: #555;
    line-height: 1.6;
  }

  hr {
    border: none;
    height: 2px;
    background: #ff00b3;
    margin: 20px 0;
    border-radius: 2px;
  }

  .thanks {
    font-style: italic;
    color: #888;
    margin-top: 20px;
  }

  .highlight {
    color: #ff758c;
    font-weight: bold;
  }
</style>
</head>
